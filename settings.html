<!DOCTYPE html>
<html lang="en">
<head id="master-head">
    <title>BeatCam - Settings</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/BeatCam/pwa/manifest.json">
    <meta name="theme-color" content="#822BD9">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="icon"  href="/BeatCam/assets/img/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/BeatCam/assets/css/main.css">

    <style>
        body {
            background: #000;
            color: white;
            padding-bottom: 120px;
            font-family: Arial, sans-serif;
        }

        .settings-header h1 {
            color: var(--main-color);
            text-shadow: 0 0 12px var(--main-color);
            font-size: 32px;
            margin-top: 25px;
            text-align: center;
        }

        .settings-header p {
            color: #bbb;
            text-align: center;
            margin-bottom: 35px;
        }

        .settings-card {
            background: #111;
            border-radius: 15px;
            padding: 20px;
            margin: 15px auto;
            width: 90%;
            box-shadow: 0 0 12px rgba(130,43,217,0.4);
        }

        .settings-card h3 {
            color: var(--main-color);
            font-size: 20px;
            margin-bottom: 15px;
        }

        .toggle-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 12px 0;
        }

        .toggle-row span {
            color: #ddd;
            font-size: 16px;
        }

        .btn-action {
            width: 100%;
            background: var(--main-color);
            border: none;
            color: white;
            padding: 12px;
            border-radius: 10px;
            margin-top: 10px;
            box-shadow: 0 0 12px var(--main-color);
        }

        .btn-danger-custom {
            background: #ff2e88;
            color: white;
            box-shadow: 0 0 12px rgba(255, 46, 136, 0.8);
        }

        .btn-outline-light-custom {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: 2px solid var(--main-color);
            color: var(--main-color);
        }



        .toggle {
            position: relative;
            display: inline-block;
            width: 52px;
            height: 28px;
        }
        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #7a7a7a;
            border-radius: 34px;
            transition: 0.25s;
        }

        .slider::before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 4px;
            top: 4px;
            background-color: white;
            border-radius: 50%;
            transition: 0.25s;
        }

        .toggle input:checked + .slider {
            background-color: var(--main-color);
        }

        .toggle input:checked + .slider::before {
            transform: translateX(24px);
            background-color: #ffffff;
        }

        .toggle input:checked + .slider::before {
            background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='20' height='20' viewBox='0 0 24 24'><path fill='%235865F2' d='M9 16.17l-3.88-3.88L4 13.41 9 18.41 20 7.41l-1.41-1.41z'/></svg>");
            background-repeat: no-repeat;
            background-position: center;
        }
    </style>
</head>

<body>

<!-- Dynamic Header -->
<header id="master-header"></header>

<!-- Header Text -->
<section class="settings-header">
    <h1>Settings</h1>
    <p>Manage your BeatCam preferences</p>
</section>

<!-- Preferences -->
<div class="settings-card">
    <h3>Preferences</h3>

    <div class="toggle-row">
        <span>Auto Beat Sync</span>
        <label class="toggle">
            <input type="checkbox" id="toggleAutoSync">
            <span class="slider"></span>
        </label>
    </div>

    <div class="toggle-row">
        <span>Shake Effects</span>
        <label class="toggle">
            <input type="checkbox" id="toggleShake">
            <span class="slider"></span>
        </label>
    </div>

    <div class="toggle-row">
        <span>High Quality Preview</span>
        <label class="toggle">
            <input type="checkbox" id="toggleHQ">
            <span class="slider"></span>
        </label>
    </div>
</div>

<!-- Storage -->
<div class="settings-card">
    <h3>Storage & Data</h3>

    <button id="clearLibraryBtn" class="btn-action btn-danger-custom">
        Clear Saved Clips
    </button>

    <button id="resetPermissionsBtn" class="btn-outline-light-custom mt-2">
        Reset Camera/Mic Permissions
    </button>
</div>

<!-- PWA -->
<div class="settings-card">
    <h3>PWA</h3>

    <button id="checkPWAStatus" class="btn-action">
        Check Install Status
    </button>

    <button id="installPWA" class="btn-outline-light-custom mt-2">
        Install BeatCam
    </button>
</div>


<div id="bottomNav"></div>


<!-- Scripts -->
<script src="assets/js/app.js"></script>
<script src="assets/js/pwa-init.js"></script>

<script>
    document.getElementById("clearLibraryBtn").onclick = () => {
        if (confirm("Delete all saved clips?")) {
            deleteAllClips();
            alert("All clips cleared.");
        }
    };

    document.getElementById("resetPermissionsBtn").onclick = () => {
        alert("To reset permissions:\n\nGo to your browser settings → Site Settings → Camera & Microphone → Reset for this site.");
    };

    document.getElementById("checkPWAStatus").onclick = () => {
        const msg = window.matchMedia('(display-mode: standalone)').matches
            ? "BeatCam is installed as an app."
            : "BeatCam is NOT installed.";
        alert(msg);
    };

    document.getElementById("installPWA").onclick = () => {
        if (window.deferredPrompt) {
            window.deferredPrompt.prompt();
        } else {
            alert("Install prompt not available yet.");
        }
    };
</script>

</body>
</html>
