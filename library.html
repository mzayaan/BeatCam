<!DOCTYPE html>
<html lang="en">
<head id="master-head">
    <title>BeatCam - Library</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/BeatCam/pwa/manifest.json">
    <meta name="theme-color" content="#822BD9">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="icon"  href="/BeatCam/assets/img/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/BeatCam/assets/css/main.css">

    <style>
        body {
            background: #0d0d0d;
            color: white;
        }

        /* GRID */
        #clipContainer {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        /* CARD */
        .clip-item {
            background: #1a1a1a;
            padding: 14px;
            border-radius: 14px;
            text-align: center;
            box-shadow: 0 0 14px rgba(130,43,217,0.4);
            transition: 0.2s ease-in-out;
        }

        .clip-item:hover {
            transform: scale(1.04);
        }

        /* VIDEO PREVIEW */
        .clip-thumb {
            width: 100%;
            height: 180px !important;
            background: black;
            object-fit: cover;
            border-radius: 14px;
            cursor: pointer;
            display: block;
        }

        /* TITLE */
        .clip-title {
            margin-top: 10px;
            font-size: 16px;
            color: #e2e2e2;
        }

        /* DELETE BUTTON */
        .delete-btn {
            margin-top: 12px;
            width: 100%;
            background: var(--main-color);
            color: white;
            padding: 8px 0;
            border-radius: 6px;
            border: none;
            font-weight: 600;
            transition: 0.2s ease-in-out;
        }

        .delete-btn:hover {
            background: #a24cff;
            cursor: pointer;
        }

        /* EMPTY MESSAGE */
        #noVideosMessage {
            text-align: center;
            font-size: 18px;
            color: #bbb;
            margin-top: 40px;
        }
    </style>
</head>

<body>
<!-- Main Header -->
<header id="master-header"></header>

<header class="library-header text-center">
    <h1>Your Clips</h1>
    <p>Manage your recorded BeatCam clips</p>
</header>

<div class="container mt-4">
    <!-- Shown if no clips -->
    <p id="noVideosMessage" class="text-center text-muted" style="display:none;">
        No clips recorded yet. Go to Capture and record your first BeatCam clip!
    </p>

    <!-- Grid container for clips -->
    <div id="clipContainer" class="row g-4"></div>
</div>


<div id="bottomNav"></div>

<!-- Scripts -->
<script src="assets/js/app.js"></script>
<script src="assets/js/pwa-init.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", loadClips);

    async function loadClips() {
        const container = document.getElementById("clipContainer");
        const noMsg = document.getElementById("noVideosMessage");
        container.innerHTML = "";

        // Fetch the clips blobs in the DB
        let clips = await listClips();
        if (clips.length === 0) {
            noMsg.style.display = "block";
            return;
        }
        noMsg.style.display = "none";

        // Iterate through the clips and add them to the list.
        clips.forEach((clip, index) => {
            const videoURL = URL.createObjectURL(clip.blob);
            const div = document.createElement("div");
            div.className = "clip-item";
            div.innerHTML = `
                <video class="clip-thumb" src="${videoURL}" muted playsinline></video>
                <p class="clip-title">Clip ${index + 1}</p>
                <button class="delete-btn"">Delete</button>
            `;

            const video = div.querySelector("video");
            const deleteBtn = div.querySelector(".delete-btn");

            // PREVIEW FRAME FIX
            video.addEventListener("loadedmetadata", () => {
                try {
                    video.currentTime = 1;
                } catch (e) {}
            });

            // Open in Studio
            video.addEventListener("click", () => {
                sessionStorage.setItem("selected-clip-id", clip.id + "")
                window.location.href = "studio.html";
            });

            // Delete
            deleteBtn.addEventListener("click", async () => {
                await deleteClip(clip.id);
                await loadClips();
            });

            container.appendChild(div);
        });
    }
</script>
</body>
</html>
