<!DOCTYPE html>
<html lang="en">
<head id="master-head">
    <title>BeatCam - Studio</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#822BD9">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="icon"  href="assets/img/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="assets/css/main.css">

    <style>
        body {
            background: var(--primary-color);
            color: white;
            font-family: 'Arial', sans-serif;
            padding-bottom: 100px;
            text-align: center;
        }

        /* Header */
        .studio-header h1 {
            color: var(--main-color);
            font-size: 32px;
            text-shadow: 0 0 12px rgba(130,43,217,0.7);
        }

        .studio-header p {
            color: #cccccc;
        }

        /* Video */
        #studioVideo {
            width: 90%;
            border-radius: 18px;
            margin-top: 25px;
            box-shadow: 0 0 18px rgba(0,0,0,0.7);
        }

        /* Beat Timeline */
        #beatTimeline {
            width: 90%;
            height: 45px;
            background: rgba(255,255,255,0.05);
            margin: 20px auto;
            border-radius: 10px;
            position: relative;
            box-shadow: 0 0 12px var(--secondary-color);
        }

        .beat-marker {
            position: absolute;
            width: 6px;
            height: 100%;
            background: #ff44aa;
            box-shadow: 0 0 10px rgba(255, 68, 170, 0.9);
        }

        /* Audio Timeline */
        #audioTimelineCanvas {
            width: 90%;
            height: 90px;
            margin: 20px auto;
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            box-shadow: 0 0 12px var(--secondary-color);
        }

        /* Track info */
        .track-info-section h3 {
            color: var(--main-color);
        }

        .track-name {
            color: #cccccc;
        }

        /* Buttons */
        .btn-primary {
            background: var(--main-color);
            color: white;
            border: none;
            padding: 14px 26px;
            border-radius: 10px;
            box-shadow: 0 0 12px var(--secondary-color);
        }

        .btn-accent {
            background: #ff44aa;
            color: white;
            border: none;
            padding: 14px 26px;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(255,68,170,0.7);
        }

        .btn-outline {
            border: 2px solid var(--main-color);
            padding: 10px 16px;
            border-radius: 12px;
            color: var(--main-color);
        }

        .timeline-bar {
            position: relative;
            width: 100%;
            height: 50px;
            background: #111;
            margin-top: 10px;
            border-radius: 8px;
            overflow: hidden;
        }
    </style>
</head>

<body>
<!-- Main Header (optional, if app.js injects header) -->
<header id="master-header"></header>

<!-- Page Header -->
<header class="studio-header text-center">
    <h1>Studio</h1>
    <p>Edit and sync your clip to the beat</p>
</header>

<!-- Video Preview -->
<section class="video-section container">
    <video id="studioVideo" controls style="width:100%; max-height:60vh; background:black;"></video>
</section>

<!-- Beat Timeline -->
<section class="beat-timeline-section mt-4 container">
    <h3>Beat Markers</h3>
    <div id="beatTimeline" class="timeline-bar"></div>
</section>

<!-- Audio Timeline -->
<section class="audio-timeline-section mt-4 container">
    <h3>Audio Timeline</h3>
    <canvas id="audioTimelineCanvas"></canvas>
</section>

<!-- Track / Clip Info -->
<section class="track-info-section mt-4 container text-center">
    <h3>Selected Clip</h3>
    <p id="trackName" class="track-name text-light">No clip loaded</p>
    <button id="changeTrackBtn" class="btn btn-outline-light">Choose Another Clip</button>
</section>

<!-- Controls -->
<section class="studio-controls mt-4 mb-5 text-center">
    <button id="playVideoBtn" class="btn btn-primary">Play</button>
    <button id="pauseVideoBtn" class="btn btn-secondary">Pause</button>
    <button id="detectBeatsBtn" class="btn btn-warning">Re-Detect Beats</button>
</section>

<!-- Bottom Navigation -->
<div id="bottomNav"></div>


<script src="assets/js/app.js"></script>
<script src="assets/js/studio/studio.js"></script>
<script src="assets/js/studio/beat-sync.js"></script>
<script src="pwa-init.js"></script>

</body>
</html>
